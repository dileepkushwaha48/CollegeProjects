<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="form-container">
    <div class="close-button">&times;</div> 
    <h1><span class="highlight">SIGN UP</span> TO APNA COLLEGE!</h1>
    <form>
      <label for="name">What's your name?</label>
      <input type="text" id="name" placeholder="Name">

      <label for="email">What's your e-mail?</label>
      <input type="email" id="email" placeholder="E-mail">

      <label for="password">Your password?</label>
      <input type="password" id="password" placeholder="Password">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="+977xxxxxxxxxx">

      <button type="submit">Start your learning journey</button>
    </form>
    <div class="links">
      <a href="Apna.html">Sign in with your account</a>
      <a href="Apna.html">Forgot your password?</a>
    </div>
  </div>
</body>
</html>
