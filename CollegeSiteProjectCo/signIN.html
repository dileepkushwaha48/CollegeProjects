<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signIn.css">
  <title>Login Form</title>
</head>
<body>
  <div class="form-container">
    <div class="close-button">&times;</div> <!-- Cross/Close Button -->
    <h1>LOGIN OR SIGN UP TO START LEARNING</h1>
    <form>
      <label for="email">What's your e-mail?</label>
      <input type="email" id="email" placeholder="E-mail">

      <label for="password">Your password?</label>
      <input type="password" id="password" placeholder="Password">

      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="Apna.html">Create Account</a>
      <a href="Apna.html">Forgot your password?</a>
    </div>
  </div>
</body>
</html>
